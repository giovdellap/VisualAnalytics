<div class="container">
    <div class="title-row">
        <div class="title-container" (click)="onClickModelName(0)">{{models[0]}}</div>
        <div class="title-container" (click)="onClickModelName(1)">{{models[1]}}</div>
        <div class="title-container" (click)="onClickModelName(2)">{{models[2]}}</div>
        <div class="title-container" (click)="onClickModelName(3)">{{models[3]}}</div>
        <div class="title-container" (click)="onClickModelName(4)">{{models[4]}}</div>
    </div>
    <div class="main-row border-top border-bottom">
        <div class="scatterplots-container">
            <div
            [ngClass]="((obsArray[0] | async) === models[0]) ? 'graph-container-selected' : 'graph-container'"
            (click)="onClickGraphContainer(0, 0)"
            >
                <figure id="spr0c0"></figure>
            </div>
            <div
            [ngClass]="((obsArray[0] | async) === models[1]) ? 'graph-container-selected' : 'graph-container'"
            (click)="onClickGraphContainer(0, 1)"
            >
                <figure id="spr0c1"></figure>
            </div>
            <div [ngClass]="((obsArray[0] | async) === models[2]) ? 'graph-container-selected' : 'graph-container'"
            (click)="onClickGraphContainer(0, 2)"
            >
                <figure id="spr0c2"></figure>
            </div>
            <div [ngClass]="((obsArray[0] | async) === models[3]) ? 'graph-container-selected' : 'graph-container'"
            (click)="onClickGraphContainer(0, 3)"
            >
                <figure id="spr0c3"></figure>
            </div>
            <div [ngClass]="((obsArray[0] | async) === models[4]) ? 'graph-container-selected' : 'graph-container'"
            (click)="onClickGraphContainer(0, 4)"
            >
                <figure id="spr0c4"></figure>
            </div>
        </div>
        <div class="right-container">
            <div class="boxplot-container">
                <div class="title-boxplot">{{obsArray[0] | async}}</div>
                <figure id="bpr0"></figure>
            </div>
            <button mat-fab
            class="delete-button"
            [disabled]="!(selectionModeObsArray[0] | async)"
            aria-label="Disable SELECTION MODE"
            (click)="disableSelectionMode(0)">
                <mat-icon>delete</mat-icon>
              </button>
        </div>

    </div>
    <div class="main-row border-bottom">
